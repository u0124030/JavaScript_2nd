	<form name="form1" id="form1" >
		<h3>幻燈片外框設定</h3><br/>
		<label><input type="radio" name="two" value="light" checked>light&nbsp;&nbsp;</label>
		<label><input type="radio" name="two" value="default">default&nbsp;&nbsp;</label>
		<label><input type="radio" name="two" value="dark">dark&nbsp;&nbsp;</label>
		<label><input type="radio" name="two" value="bar">bar&nbsp;&nbsp;</label>
		<label><input type="radio" name="two" value="nivo-slider">nivo-slide&nbsp;&nbsp;</label>
		<input type="button" value="套用" onclick="changetheme()"> 
	</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script type="text/javascript">

	function changetheme(){
	  var form_name = document.getElementById('form1');
	  var theme =document.getElementById("theme");
	  //當只有一個選項的時候 可以得到value 也就不會等於undefined了
	  if (form_name.two.value != undefined)
	  {
		if (form_name.two.checked)
		{
		  alert(form_name.two.value);
		}
	  }
	  else //當有兩個以上的選項時 要用迴圈取得checked的選項
	  {
		for (var i=0; i<form_name.two.length; i++)
		{
		  if (form_name.two[i].checked)
		  {
			theme.className="slider-wrapper theme-"+form_name.two[i].value;
			//alert(form_name.two[i].value);
			break;
		  }
		}
	  }
	}

	
	function image(path,times) { 
		var img = document.createElement("IMG");
		img.title=times;
		img.src = "image/" + path;
		
		
		document.getElementById('slider').appendChild(img);
	}

	window.onload = function(){
		//var msg=document.getElementById("wow");
		
		$.get('photo.txt', function(data) {
			var temp=data.toString();
			var filename=temp.split("\r\n");
			
			//msg.innerHTML=data;
			//var output=document.getElementById("slider");
			var times=0;
			for(var i=0;i<filename.length;i++){
				if (filename[i]!="" ){
					if (filename[i]!="default"){
						times++;
						image(filename[i],times);}}
			}
			
			$('#slider').nivoSlider({pauseOnHover: true, pauseTime: 3000,effect:'random',animSpeed: 1000});
			
		})
	}
</script>
